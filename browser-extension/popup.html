<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Duck Controller</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 320px;
      padding: 20px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 15px;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .status-section {
      background: rgba(255, 255, 255, 0.15);
      border-radius: 10px;
      padding: 15px;
      margin-bottom: 15px;
    }

    .status-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 8px 0;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    .status-item:last-child {
      border-bottom: none;
    }

    .status-label {
      font-size: 14px;
      opacity: 0.9;
    }

    .status-value {
      font-weight: 600;
      font-size: 14px;
    }

    .status-indicator {
      display: inline-block;
      width: 10px;
      height: 10px;
      border-radius: 50%;
      margin-right: 5px;
    }

    .status-connected {
      background: #00ff00;
      box-shadow: 0 0 10px #00ff00;
    }

    .status-disconnected {
      background: #ff3333;
      box-shadow: 0 0 10px #ff3333;
    }

    .button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s ease;
      margin-bottom: 10px;
    }

    .button-primary {
      background: white;
      color: #667eea;
    }

    .button-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 15px rgba(255, 255, 255, 0.3);
    }

    .button-secondary {
      background: rgba(255, 255, 255, 0.2);
      color: white;
    }

    .button-secondary:hover {
      background: rgba(255, 255, 255, 0.3);
    }

    .message-preview {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      padding: 10px;
      font-size: 12px;
      margin-top: 10px;
      max-height: 60px;
      overflow-y: auto;
    }

    .footer {
      text-align: center;
      font-size: 11px;
      margin-top: 15px;
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <h1>ðŸ¦† Duck Controller</h1>

  <div class="status-section">
    <div class="status-item">
      <span class="status-label">Connection</span>
      <span class="status-value">
        <span id="status-indicator" class="status-indicator status-disconnected"></span>
        <span id="status-text">Connecting...</span>
      </span>
    </div>
    <div class="status-item">
      <span class="status-label">Messages Received</span>
      <span class="status-value" id="message-count">0</span>
    </div>
    <div class="status-item">
      <span class="status-label">Last Connected</span>
      <span class="status-value" id="last-connected">Never</span>
    </div>
  </div>

  <button class="button button-primary" id="reconnect-btn">
    ðŸ”„ Reconnect
  </button>

  <button class="button button-secondary" id="open-dashboard-btn">
    ðŸ“Š Open Dashboard
  </button>

  <div class="message-preview" id="last-message">
    <em>No messages yet...</em>
  </div>

  <div class="footer">
    Duck Controller v1.0.0
  </div>

  <script src="popup.js"></script>
</body>
</html>
